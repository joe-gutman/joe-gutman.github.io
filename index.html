<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe Gutman | Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./components/section/script.js" defer></script>
    <script src="./scripts/backgroundPattern.js" defer></script>
    <script src="./scripts/transformUtils.js" defer></script>
    <script src="./scripts/textStyling.js" defer></script>
    <script src="./scripts/fitty.min.js" defer></script>
</head>
<body>
    <div class="full-container">
        <div class="background-pattern"></div>
        <div class="content-container">
            <div id="profile-sections"></div>
            <div class="title">
                <h1 class="fit">I'M LOOKING FOR</h1>
                <h1 class="fit">AN INTERNSHIP...</h1>
                <h1 class="fit" id="call-to-action">LET'S CHAT!</h1>
            </div>
            <form class="contact-form" onsubmit="submitForm(event)" novalidate>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Jane Smith" required>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="jane.smith@startup.com" required>
            
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" placeholder="Acme Inc.">
            
                <label for="position">Position:</label>
                <input type="text" id="position" name="position" placeholder="Creative Director">
            
                <label for="message" class="message-label">Message:</label>
                <textarea id="message" name="message" placeholder="Have an internship opportunity? Letâ€™s connect." required></textarea>
            </form>
        </div>
    </div>
</body>
</html>
